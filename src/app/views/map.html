<div class="container">
  <div class="row">



      <div class="card-panel blue darken-1 center-align">

          <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="13" [disableDefaultUI]="false"  [zoomControl]="false">

            <sebm-google-map-marker *ngFor="let b of items | async"
                                       [latitude]="b.latitude"
                                       [longitude]="b.longitude"
                                       (markerClick)="clickedMarker(b.$key)">

                                       <sebm-google-map-info-window>
                                         <strong class="black-text">{{b.name}}</strong>
                                         <a [routerLink]="['/businessesDetail', b.$key]"><i class="small material-icons infoButton">info_outline</i></a>
                                       </sebm-google-map-info-window>
            </sebm-google-map-marker>




          </sebm-google-map>


      </div>


  </div>
</div>
