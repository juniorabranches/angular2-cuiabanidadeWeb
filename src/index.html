<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="lib/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>

  <!-- Your app -->
  <script type="text/javascript" src="app.js"></script>

  <title>CuiabanidadeWeb</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <app-root>
    <nav>

    <div class="container">

    </div>

        <br/>

      </footer>
    </div>
  </app-root>

  <script src="/polyfills.bundle.js"></script>
  <script src="/vendor.bundle.js"></script>
  <script src="/main.bundle.js"></script>

  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/materialize/dist/js/materialize.min.js"></script>
  <script type="text/javascript">
  $('.carousel').carousel({
        dist:0,
        shift:0,
        padding:20,

  });  
    $(document).ready(function() {

      Materialize.updateTextFields();
      $('.carousel').carousel({
            dist:0,
            shift:0,
            padding:20,

      });
    });
  </script>
